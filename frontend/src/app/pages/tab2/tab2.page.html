<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Calendario Forestal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
      <ion-row>
        <!-- Move back one screen of the slides -->
        <ion-col size="2">
          <ion-button fill="clear" (click)="back()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
  
        <ion-col size="8" class="ion-text-center">
          <h2>{{ viewTitle }}</h2>
        </ion-col>
  
        <!-- Move forward one screen of the slides -->
        <ion-col size="2">
          <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    
      <calendar 
    [eventSource]="eventSource" 
    [calendarMode]="calendar.mode" 
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onEventSelected)="onEventSelected($event)"
    [locale]="calendar.locale"
    [allDayLabel]="calendar.allDayLabel"
    [noEventsLabel]="calendar.noEventsLabel"
    [showEventDetail] ="calendar.showEventDetail"
    (onCurrentDateChanged)="onCurrentChanged($event)"
    [monthviewDisplayEventTemplate]="template"
    >
    </calendar>

    <ng-template #template let-view="view" let-row="row" let-col="col">
      <div [class.with-event]="view.dates[row*7+col].events.length">
          {{view.dates[row*7+col].label}}
          <div class="indicator-container">
          </div>
      </div>
     
    </ng-template>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{diaSelected}}</ion-card-subtitle>
        <ion-card-title>Lista de Actividades</ion-card-title>
      </ion-card-header>
    
      <ion-list>
        <ion-item *ngFor="let act of eventosDia" >
          <ion-row>
            <ion-col>
              <div id="container">
                <img src="https://cdn-icons-png.flaticon.com/512/98/98677.png"  width="10" height="10" alt="" />
              </div>
            </ion-col>
          </ion-row>
          <ion-label stacked class="my-label" (click)="open(act)">{{act.actividad}}</ion-label>
        </ion-item>

        
      </ion-list>
    </ion-card>
    
    </ion-card>

    

</ion-content>
